<!DOCTYPE html>
<html>
<head>
  <title>Test LINE Media Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    img { max-width: 300px; margin: 10px; border: 2px solid #ccc; }
    .success { border-color: green !important; }
    .error { border-color: red !important; }
  </style>
</head>
<body>
  <h1>üß™ Test LINE Media Proxy</h1>
  
  <h2>Test 1: Direct LINE URL (‡∏à‡∏∞ fail ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ Authorization)</h2>
  <img 
    id="img1"
    src="https://api-data.line.me/v2/bot/message/585170255900049600/content" 
    alt="Direct LINE"
    onerror="handleError('img1', 'Direct LINE')"
    onload="handleLoad('img1', 'Direct LINE')"
  />
  
  <h2>Test 2: Through Proxy API</h2>
  <img 
    id="img2"
    src="/api/line-media?url=https%3A%2F%2Fapi-data.line.me%2Fv2%2Fbot%2Fmessage%2F585170255900049600%2Fcontent" 
    alt="Proxy API"
    onerror="handleError('img2', 'Proxy API')"
    onload="handleLoad('img2', 'Proxy API')"
  />
  
  <h2>Test 3: Supabase Storage (‡∏Ñ‡∏ß‡∏£‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏î‡πâ)</h2>
  <img 
    id="img3"
    src="https://zuhgdvpgcipdkhzxxqtm.supabase.co/storage/v1/object/public/chat-images/2025/10/28/payment_slip-b2fb3e09-585169535368692258.jpg" 
    alt="Supabase"
    onerror="handleError('img3', 'Supabase')"
    onload="handleLoad('img3', 'Supabase')"
  />

  <h2>üìä Logs:</h2>
  <div id="logs" style="background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;"></div>

  <script>
    const logs = document.getElementById('logs')
    
    function log(msg) {
      console.log(msg)
      logs.textContent += msg + '\n'
    }
    
    function handleLoad(id, name) {
      document.getElementById(id).classList.add('success')
      log(`‚úÖ ${name} loaded successfully`)
    }
    
    function handleError(id, name) {
      document.getElementById(id).classList.add('error')
      log(`‚ùå ${name} failed to load`)
    }
    
    log('üß™ Testing LINE Media Proxy...\n')
    
    // Test fetch API
    setTimeout(() => {
      log('\nüîç Testing Proxy API with fetch()...')
      fetch('/api/line-media?url=' + encodeURIComponent('https://api-data.line.me/v2/bot/message/585170255900049600/content'))
        .then(res => {
          log(`üìä Proxy API Response:
  Status: ${res.status} ${res.statusText}
  Content-Type: ${res.headers.get('content-type')}
  OK: ${res.ok}`)
          
          if (!res.ok) {
            return res.text().then(text => {
              log(`‚ùå Error response: ${text}`)
              throw new Error(text)
            })
          }
          
          return res.blob()
        })
        .then(blob => {
          log(`‚úÖ Blob received: ${blob.size} bytes, type: ${blob.type}`)
          
          // Create object URL and test
          const url = URL.createObjectURL(blob)
          const testImg = new Image()
          testImg.onload = () => {
            log(`‚úÖ Blob can be rendered as image: ${testImg.width}x${testImg.height}`)
          }
          testImg.onerror = () => {
            log(`‚ùå Blob cannot be rendered as image`)
          }
          testImg.src = url
        })
        .catch(err => {
          log(`‚ùå Fetch error: ${err.message}`)
        })
    }, 1000)
  </script>
</body>
</html>
